name: API Quality Gate (Enterprise SaaS)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  api-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────────────────────
      # Gate 1: API Contract Validation
      # ─────────────────────────────
      - name: Validate OpenAPI contract (Spec Lint)
        uses: postmanlabs/postman-cli-action@v1
        with:
          command: >
            spec lint specs/openapi.yaml
        api-key: ${{ secrets.POSTMAN_API_KEY }}

      # ─────────────────────────────
      # Gate 2: Functional API Tests
      # (Runs ONLY if contract passes)
      # ─────────────────────────────
      - name: Run Postman Collection (Functional Tests)
        uses: postmanlabs/postman-cli-action@v1
        with:
          command: >
            collection run 46698537-e7b13419-c156-4d0a-b651-9d22039e5b02
            --environment ${{ vars.POSTMAN_ENV_ID }}
            --env-var "FAIL_TESTS=false"
            --bail
        api-key: ${{ secrets.POSTMAN_API_KEY }}
